<div class="modal fade" id="envSettingModal" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Query Offloading Environment Setting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">DB Name</label>
                    <input type="text" class="form-control" id="modal_dbname" disabled>
                </div>
                <label class="form-label">Storage Type</label>
                <div class="form-selectgroup-boxes row mb-3">
                    <div class="col-md-6">
                        <label class="form-selectgroup-item">
                            <input type="radio" id="modal_ssdSelect" name="report-type" class="form-selectgroup-input"
                                disabled />
                            <span class="form-selectgroup-label d-flex align-items-center p-3"
                                style="background-color: #F6F8FB;">
                                <span class="me-3">
                                    <span class="form-selectgroup-check"></span>
                                </span>
                                <span class="form-selectgroup-label-content">
                                    <span class="form-selectgroup-title strong mb-1">SSD</span>
                                    <!-- SSD 선택일 때 CSD 관련 선택지 비활성화 -->
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label class="form-selectgroup-item">
                            <input type="radio" id="modal_csdSelect" name="report-type" class="form-selectgroup-input"
                                checked disabled />
                            <span class="form-selectgroup-label d-flex align-items-center p-3">
                                <span class="me-3">
                                    <span class="form-selectgroup-check"></span>
                                </span>
                                <span class="form-selectgroup-label-content">
                                    <span class="form-selectgroup-title strong mb-1">CSD</span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">DBMS</label>
                            <input type="text" class="form-control" id="modal_dbms" disabled>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">Vendor</label>
                            <input type="text" class="form-control" id="modal_csd_vendor" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">CSD Count</label>
                            <input type="number" class="form-control" id="modal_csd_count" disabled>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">Block Count</label>
                            <input type="number" class="form-control" id="modal_block_count">
                        </div>
                    </div>
                </div>
                <label class="form-label">Scheduling Algorithm</label>
                <div class="btn-group w-100" role="group" id="query_scheduling">
                    <input type="radio" class="btn-check" name="btn-radio-basic" id="dfa_algo" autocomplete="off">
                    <label for="dfa_algo" class="btn">DFA</label>
                    <input type="radio" class="btn-check" name="btn-radio-basic" id="dcs_algo" autocomplete="off">
                    <label for="dcs_algo" class="btn">DCS</label>
                    <input type="radio" class="btn-check" name="btn-radio-basic" id="dsi_algo" autocomplete="off">
                    <label for="dsi_algo" class="btn">DSI</label>
                    <input type="radio" class="btn-check" name="btn-radio-basic" id="auto_algo" autocomplete="off">
                    <label for="auto_algo" class="btn">Auto Selection</label>
                </div>

            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                    Cancel
                </a>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    id="query_option_modify">Modify</button>
            </div>
        </div>
    </div>
</div>

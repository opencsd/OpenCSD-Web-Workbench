<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">New Validation Option</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Option Name</label>
                <input type="text" class="form-control" id="NewOptionName">
            </div>
            <label class="form-label">Storage Type</label>
            <div class="form-selectgroup-boxes row mb-3">
                <div class="col-md-6">
                    <label class="form-selectgroup-item">
                        <input type="radio" name="storage_type" value="1" class="form-selectgroup-input"
                            id="ssd_selected1" />
                        <span class="form-selectgroup-label d-flex align-items-center p-3">
                            <span class="me-3">
                                <span class="form-selectgroup-check"></span>
                            </span>
                            <span class="form-selectgroup-label-content">
                                <span class="form-selectgroup-title strong mb-1">SSD</span>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-selectgroup-item">
                        <input type="radio" name="storage_type" value="1" class="form-selectgroup-input"
                            id="csd_selected1" />
                        <span class="form-selectgroup-label d-flex align-items-center p-3">
                            <span class="me-3">
                                <span class="form-selectgroup-check"></span>
                            </span>
                            <span class="form-selectgroup-label-content">
                                <span class="form-selectgroup-title strong mb-1">CSD</span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">DBMS</label>
                        <select class="form-select" id="new_dbms">
                            <option value="1" selected>MySQL</option>
                            <option value="2">GraphDB</option>
                            <option value="3">OpenCSD</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Vendor</label>
                        <select class="form-select" id="new_csdkind">
                            <option value="1" selected>NGD</option>
                            <option value="2" selected>Samsung</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">CSD Count</label>
                        <input type="number" class="form-control" id="newCsdCount">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Block Count</label>
                        <input type="number" class="form-control" id="newBlockCount">
                    </div>
                </div>
            </div>
            <label class="form-label" id="scheduling_label">Scheduling Algorithm</label>
            <div class="btn-group w-100" role="group" id="new_scheduling_algorithm">
                <input type="radio" class="btn-check" name="btn-new-algo" id="new-dfa" autocomplete="off" checked>
                <label for="new-dfa" class="btn">DFA</label>
                <input type="radio" class="btn-check" name="btn-new-algo" id="new-dcs" autocomplete="off">
                <label for="new-dcs" class="btn">DCS</label>
                <input type="radio" class="btn-check" name="btn-new-algo" id="new-dsi" autocomplete="off">
                <label for="new-dsi" class="btn">DSI</label>
                <input type="radio" class="btn-check" name="btn-new-algo" id="new-auto" autocomplete="off">
                <label for="new_auto" class="btn">Auto Selection</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                Cancel
            </a>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="NewOptionSave"
                onclick="addNewOption()">Save</button>
        </div>
    </div>
</div>
